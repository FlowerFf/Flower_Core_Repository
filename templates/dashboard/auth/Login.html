<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>
<h1>欢迎来到登录界面</h1>
<div class="div-area">
    <form class="form-area" action="/dashboard/login/" method="post">
        ${csrf_token}
        <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" name="username" class="form-control" id="inputEmail3" placeholder="请输入用户名">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="请输入用户密码">
            </div>
        </div>
        <div id="button">
            <input class="btn btn-primary" type="submit" value="Sign In"/>
        </div>
        <div class="alert alert-secondary" role="alert">
             ${error}
        </div>
    </form>
</div>
</body>
</html>
